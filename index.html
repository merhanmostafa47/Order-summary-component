<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex-center">

    <div class="card flex-center">

        <img src="Images/illustration-hero.svg" alt="illustration Hero">

        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        <div class="plan-price-card flex-center">
            <div class="icon"><img src="Images/icon-music.svg" alt=""></div>
            <div class="plan flex-center">
                <span class="annual-plan"> Annual Plan</span>
                <span class="price"> $59.99/year</span>
            </div>
            <div class="change-btn"><a href="#">Change</a></div>
        </div>

        <button class="pay">Proceed to Payment</button>

        <span class="cancel">Cancel Order</span>

    </div>

</body>

</html>
